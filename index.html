<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="text-center text-info my-3">Vue to do list</h1>
        </header>
        <main class="container">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="task in toDoList">{{task}}
                    <button type="button" class="btn-close" v-on:click="removeItem"></button>
                </li>
              </ul>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
